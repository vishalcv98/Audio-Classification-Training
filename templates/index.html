{% extends 'layout.html' %}
{% block body %}
<div class="container py-5">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Upload Audio for Prediction</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <form name="upload" id="file_upload" method="post" action="/index" enctype="multipart/form-data" accept-charset="utf-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control file-upload-text" disabled placeholder="Select an audio file..." />
                        <span class="input-group-text bg-blue-500 text-white">
                            <button type="button" class="file-upload-btn">Browse...
                                <input type="file" class="file-upload" name="fileup" accept="audio/*" />
                            </button>
                        </span>
                        <button type="submit" class="btn btn-orange">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if upload %}
    <div class="card shadow-sm mt-5">
        <div class="card-body">
            <div class="row g-4">
                <div class="col-md-4 text-center">
                    <h3 class="font-bold mb-3 text-gray-800">Uploaded Audio</h3>
                    <audio controls class="w-full">
                        <source src="../static/upload/{{upload_audio}}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <p class="mt-3 text-gray-600">File: {{upload_audio}}</p>
                </div>
                <div class="col-md-4 text-center">
                    <h3 class="font-bold mb-3 text-gray-800">Spectrogram Image</h3>
                    <img src="../static/upload/image.jpg" alt="Spectrogram" class="img-fluid rounded mx-auto d-block" style="max-height: 200px;" />
                </div>
                <div class="col-md-4 text-center flex flex-col items-center justify-center min-h-[200px]">
                    <h3 class="font-bold mb-3 text-gray-800">Prediction Result</h3>
                    <h3 class="text-teal-500 text-3xl">{{text}}</h3>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
<script>
    function initializeFileUploads() {
        $('.file-upload').change(function () {
            var file = $(this).val();
            $(this).closest('.input-group').find('.file-upload-text').val(file);
        });
        $('.file-upload-btn').click(function () {
            $(this).find('.file-upload').trigger('click');
        });
        $('.file-upload').click(function (e) {
            e.stopPropagation();
        });
    }
    $(function() {
        initializeFileUploads();
    });
</script>
{% endblock %}
